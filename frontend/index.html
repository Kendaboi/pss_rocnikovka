<!DOCTYPE html>
<html lang="cs">
    <head>
      <meta charset="utf-8">
      <title>Měřič tlaku</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  </head>
    <body>
    <div class = "lastEntriesWrapper">
        <div>Poslední záznamy</div>
        <table id = "entriesTable" class = "entriesTable">
        </table>
    </div>
    <div class = "controlPanelWrapper">
        <form id = "showForm" class = "showForm">
            <div>
                <div>
                    počáteční datum : <input name = "fY" type="number" placeholder="rok">
                                      <input name = "fM" type="number" min="1" max="12" placeholder="měsíc">
                                      <input name = "fD" type="number" min="1" max="31" placeholder="den">
                                      <input name = "fH" type="number" min="0" max="23" placeholder="hodina">
                                      <input name = "fMM" type="number" min="0" max="59" placeholder="minuta">
                </div>
                <div>
                    konečné datum : <input name = "tY" type="number" placeholder="rok">
                                    <input name = "tM" type="number" min="1" max="12" placeholder="měsíc">
                                    <input name = "tD" type="number" min="1" max="31" placeholder="den">
                                    <input name = "tH" type="number" min="0" max="23" placeholder="hodina">
                                    <input name = "tMM" type="number" min="0" max="59" placeholder="minuta">
                </div>
            </div>
            <input type = "submit" value = "Zobrazit" class = "submitBtn">
        </form>
    </div>
    <div class = "chartWrapper">
        <div id = "chartgen" class = "chartgen">

        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/fusioncharts.js"></script>
    <script type="text/javascript" src="js/fusioncharts-jquery-plugin.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
