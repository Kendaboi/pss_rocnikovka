<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Měřič tlaku</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
  <div id = "lastEntriesWrapper">
    <div>Poslední záznamy</div>
    <table id = "entriesTable">
    </table>
  </div>
  <div id = "controlPanelWrapper">
    <form id = "showForm">
      <div>
        <div id = "from">
          počáteční datum : <input name = "fY" type="number"><input name = "fM" type="number" min="1" max="12"><input name = "fD" type="number" min="1" max="31"><input name = "fH" type="number" min="0" max="23"><input name = "fMM" type="number" min="0" max="59">
        </div>
        <div>
          <div id = "to">
            konečné datum : <input name = "tY" type="number"><input name = "tM" type="number" min="1" max="12"><input name = "tD" type="number" min="1" max="31"><input name = "tH" type="number" min="0" max="23"><input name = "tMM" type="number" min="0" max="59">
          </div>
        </div>
      </div>
      <input type = "submit" value = "Zobrazit">
    </form>
  </div>
  <div id = "chartWrapper">
    <div id = "chartgen">

    </div>
  </div>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/fusioncharts.js"></script>
  <script type="text/javascript" src="js/fusioncharts-jquery-plugin.js"></script>
  <script type="text/javascript" src="js/socket.io.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
